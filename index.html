<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lampada</title>
</head>
<body>
    

    <button onclick="acender()">Acender</button>
    <img src="lampada_desligada.gif" id="imagem" alt="">
    <button onclick="apagar()">Apagar</button>


    <script>
        function acender() {
            document.querySelector('#imagem').src = 'lampada_ligada.gif';
        }
        function apagar() {
            document.querySelector('#imagem').src = 'lampada_desligada.gif';
        }
    </script>

</body>
</html>
